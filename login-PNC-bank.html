<!DOCTYPE html>
<html>
  <head>
    <title>Longin to your PNC Bank Account</title>
    <link rel="stylesheet" href="style/login-PNC-bank.css">
  </head>
  <body>

    <div class="body-div">
      <img src="icons/download (8).png" class="pnc-img">
      <p class="header">Login To PNC Bank</p>
      <div class="login-div">
          <input class="card js-card" type="tel" placeholder="card number">
          <div>
          <input class="password js-password" type="password" placeholder="password">
          <button onclick="login();">enter</button>
          </div>
        
        <div class="login-html"></div>
      </div>
    </div>
    <script src="script/login-PNC-bank.js"></script>
  </body>
</html>
